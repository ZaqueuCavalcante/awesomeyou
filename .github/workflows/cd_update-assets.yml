name: '⏲️ CD (Website) — Auto Update'

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.API_GITHUB }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event.repository.fork == false && github.ref == 'refs/heads/main' }}
    name: Schedule Deploy
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v4

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Getting the Latest Assets
        run: |
          git fetch origin website
          git checkout origin/website -- json/maintainers json/projects
          # find json/maintainers -type f | while read file; do
          #   mtime=$(stat -c %Y "$file")
          #   formatted=$(date -d "@$mtime" +"%Y%m%d%H%M.%S")
          #   touch -mt "$formatted" "$file"
          # done
          # find json/projects -type f | while read file; do
          #   mtime=$(stat -c %Y "$file")
          #   formatted=$(date -d "@$mtime" +"%Y%m%d%H%M.%S")
          #   touch -mt "$formatted" "$file"
          # done
          mkdir -p content/assets/json/maintainers
          mkdir -p content/assets/json/projects
          cp -rp json/maintainers/* content/assets/json/maintainers/
          cp -rp json/projects/* content/assets/json/projects/

      - name: Installing Dependencies
        run: npm ci

      - name: Checking Types
        run: npm run typecheck

      - name: Checking Lint
        run: npm run lint

      - name: Building Site
        run: npm run build

      - name: Deploy — Website
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./build
          publish_branch: 'website'
          cname: awesomeyou.io
          allow_empty_commit: false
