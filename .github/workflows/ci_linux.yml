name: 'ðŸ”¬ CI â€” Check Projects'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Cache
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v4

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Dependencies Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Installing Dependencies
        run: npm ci

      - name: Building Site
        run: npm run build

      - name: Uploading JSON Assets Artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-assets
          path: ./content/assets/json

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Deploy
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v4

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Dependencies Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Installing Dependencies
        run: npm ci

      - name: Checking Types
        run: npm run typecheck

      - name: Checking Lint
        run: npm run lint

      - name: Downloading JSON Assets Artifact
        uses: actions/download-artifact@v4
        with:
          name: json-assets
          path: ./content/assets/json

      - name: Building Site
        run: npm run build

      - name: Testing Projects
        run: npm test
