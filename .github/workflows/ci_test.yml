name: 'ðŸ”¬ CI â€” Check Projects'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.API_GITHUB }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Test
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v4

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Dependencies Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Getting Latest Assets
        run: |
          set +e
          git fetch origin website || true
          git checkout origin/website -- json/maintainers json/projects || true
          mkdir -p content/assets/json/maintainers || true
          mkdir -p content/assets/json/projects || true
          cp -r json/maintainers/* content/assets/json/maintainers/ || true
          cp -r json/projects/* content/assets/json/projects/ || true
          rm -rf json/maintainers json/projects || true

      - name: Installing Dependencies
        run: npm ci

      - name: Checking Types
        run: npm run typecheck

      - name: Checking Lint
        run: npm run lint

      - name: Building Site
        run: npm run build

      - name: Testing Projects
        run: npm test
