name: 'ðŸš€ CD (Website) â€” Publish'

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.API_GITHUB }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event.repository.fork == false && github.ref == 'refs/heads/main' }}
    name: Deploy
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v4

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Installing Dependencies
        run: npm ci

      - name: Checking Types
        run: npm run typecheck

      - name: Checking Lint
        run: npm run lint

      - name: Getting the Latest Assets
        run: |
          git fetch origin website
          git checkout origin/website -- json/maintainers json/projects
          find json/maintainers -type f | while read file; do
            mtime=$(git log -1 --format=%ct -- "$file")
            touch -d @"$mtime" "$file"
          done
          find json/projects -type f | while read file; do
            mtime=$(git log -1 --format=%ct -- "$file")
            touch -d @"$mtime" "$file"
          done
          mkdir -p content/assets/json/maintainers
          mkdir -p content/assets/json/projects
          cp -r json/maintainers/* content/assets/json/maintainers/
          cp -r json/projects/* content/assets/json/projects/

      - name: Building Site
        run: npm run build

      - name: Deploy â€” Server
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./server
          publish_branch: 'server'
          allow_empty_commit: false
          enable_jekyll: true

      - name: Deploy â€” Website
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./build
          publish_branch: 'website'
          cname: awesomeyou.io
          allow_empty_commit: false
