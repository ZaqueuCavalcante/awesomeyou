name: 'ðŸ”¬ CI â€” Check Projects'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.API_GITHUB }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Test
    steps:
      - name: Actions - Checkout
        uses: actions/checkout@v4

      - name: Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Dependencies Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Getting the Latest Assets
        run: |
          git fetch origin website
          git checkout origin/website -- json/maintainers json/projects
          # find json/maintainers -type f | while read file; do
          #   mtime=$(stat -c %Y "$file")
          #   formatted=$(date -d "@$mtime" +"%Y%m%d%H%M.%S")
          #   touch -mt "$formatted" "$file"
          # done
          # find json/projects -type f | while read file; do
          #   mtime=$(stat -c %Y "$file")
          #   formatted=$(date -d "@$mtime" +"%Y%m%d%H%M.%S")
          #   touch -mt "$formatted" "$file"
          # done
          mkdir -p content/assets/json/maintainers
          mkdir -p content/assets/json/projects
          cp -rp json/maintainers/* content/assets/json/maintainers/
          cp -rp json/projects/* content/assets/json/projects/
          rm -rf json/maintainers json/projects

      - name: Installing Dependencies
        run: npm ci

      - name: Checking Types
        run: npm run typecheck

      - name: Checking Lint
        run: npm run lint

      - name: Building Site
        run: npm run build

      - name: Testing Projects
        run: npm test
